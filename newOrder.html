    <script type="text/javascript">
        $(document).ready( function () {
            var testDataUrl = "./api/getInventory.php"
            var newOrder = "./api/newOrder.php"
            $("#loadData").click(function() {
                loadData();
            });

            function loadData() {
                $.ajax({
                type: 'POST',
                url: testDataUrl,
                contentType: "text/plain",
                dataType: 'json',
                success: function (data) {
                    myJsonData = data;
                    populateDataTable(myJsonData);
                },
                error: function (e) {
                    console.log("There was an error with your request...");
                    console.log("error: " + JSON.stringify(e));
                }
                });
            }

            // populate the data table with JSON data
            function populateDataTable(data) {
                $("#loadData").DataTable().clear();
                var length = data.length;
                for(var i = 0; i < length; i++) {
                    var inventory = data[i];
                    $('#myTable').dataTable().fnAddData([
                        "",
                        inventory.id,
                        inventory.category,
                        inventory.scategory,
                        inventory.product,
                        inventory.price,
                        inventory.quantity<30 ? 
                            (inventory.quantity<20 ? `<span class='text-danger'>${inventory.quantity}</span>` : `<span class='text-warning'>${inventory.quantity}</span>`) : inventory.quantity,
                        `<input class='form-control quantityChange' type='text' name='quantity' available='${inventory.quantity}' id='qty_${inventory.id}' value='0'>`
                    ]);
                }
            }
            function createOrder(order, customerState) {
                console.log(order);
                $.ajax({
                    type: 'POST',
                    url: newOrder,
                    contentType: "text/plain",
                    dataType: 'json',
                    data:JSON.stringify([
                        $('#customerId').val(), $('#modeOfPayment').val(), order, customerState, "avinash"
                    ]),
                    success: function (data) {
                        alert(data.msg);
                    },
                    error: function (e) {
                        console.log("There was an error with your request...");
                        console.log("error: " + JSON.stringify(e));
                    }
                });
            }

            
            let table = $('#myTable').DataTable( {
                columnDefs: [ {
                    orderable: false,
                    className: 'select-checkbox',
                    targets:0
                } ],
                select: {
                    style:'multi',
                    selector: 'td:first-child'
                },
                order: [[ 1, 'asc' ]]
            });

            $(document).on('click', '#button', function(){
                let dta = table.rows({ selected: true }).data();               
                let dtaArray = dta.toArray();
                var data = table.$('input').serialize();
                let newdtaArray = dtaArray;
                for(let i=0; i<dtaArray.length; i++){
                    let htmlString = dtaArray[i][6];
                    var div = document.createElement("div");
                    div.innerHTML = htmlString;
                    newdtaArray[i][7] = table.$(`#qty_${newdtaArray[i][1]}`).val()
                    newdtaArray[i][6] = div.textContent
                }
                let customerState = $('#customerState').val();
                createOrder(newdtaArray, customerState);
            });
            
            $(document).on('change', '.quantityChange', function(){
               let qty = parseInt($(this).val());
               let available = parseInt($(this).attr('available'));
               if( qty > available ){
                alert("Required Qty not available");
                $(this).val(0);
               }
            });
        } );
    </script>
