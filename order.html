<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/userAccounts.css">
</head>
<body>


    <div clas='container-fluid'>
        <div>
            <div class="settingsMenu">
                <nav class="navbar navbar-dark bg-warning">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">
                            <i class="bi bi-diagram-3-fill" style='font-size: 1em;'></i>                            
                        </a>
                        <div class='dropdown'>
                            <button class="btn btn-warning dropdown-toggle" id="accountMenu" data-bs-toggle="dropdown" aria-expanded="false">My Account</button>
                            <ul class='dropdown-menu' aria-labelledby="accountMenu">
                                <li><a href='stock.html' id="stock" class='dropdown-item active'>Stock</a></li>
                                <li><a href='userAccounts.html' id="userAccount" class='dropdown-item'>User Accounts</a></li>
                                <li><a href='#'  id="logout" class='dropdown-item'>logout</a></li>
                            </ul>    
                        </div>
                    </div>    
                </nav>
            </div>
        </div>
        <div>
            <div class="container settingsMenu"><br>
                <a class="btn btn-warning btn-sm" href="newCategory.html">Create Category</a>
                <a class="btn btn-warning btn-sm" href="newSCategory.html">Create SCategory</a>
                <div class='row justify-content-center'>   
                    <div class='col-6 p-4'> 
                        <h1 class="display-6">New Order</h1>  
                        <form id="newOrderForm" class="border p-4 mt-4 bg-light">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select name="category" id="category" class="form-select"></select>
                            </div> 
                            <div class="mb-3">
                                <label for="category" class="form-label">Sub Category</label>
                                <select name="scategory" id="scategory" class="form-select"></select>
                            </div> 
                            <div class="mb-3">
                                <label for="product" class="form-label">Product Name</label>
                                <select name="product" id="product" class="form-select"></select>
                            </div>  
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" name="price" id="price" placeholder="Price" class="form-control" />
                            </div>  
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" name="quantity" id="quantity" placeholder="Quantity" class="form-control" />
                            </div>    
                            <button class='btn btn-warning btn-sm'>Add</button>
                        </form>                     
                    </div>
                    <div class='col-6 p-4'> 
                        <h1 class="display-6">Products</h1>    
                        <div id="userInventoryBlock"></div> 
                        
                        <table class="table display" id="myTable">
                            <thead>
                              <tr>
                                <th scope="col">Category</th>
                                <th scope="col">SCategory</th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Actions</th>
                              </tr>
                            </thead>
                            <tbody id="inventoryBlockBody"></tbody>
                            <tfoot>
                                <tr>
                                  <th scope="col">Category</th>
                                  <th scope="col">SCategory</th>
                                  <th scope="col">Product</th>
                                  <th scope="col">Price</th>
                                  <th scope="col">Quantity</th>
                                  <th scope="col">Actions</th>
                                </tr>
                            </tfoot>
                        </table>


                    </div>
                </div>
            </div>    
        </div>
    </div>

    <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto"><i class="bi bi-exclamation-triangle"></i> Alert</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="js/init.js"></script>
    <script src="js/order.js"></script>

    <script type='text/javascript' src='https://code.jquery.com/jquery-3.5.1.js'></script>
    <script type='text/javascript' src='//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js'></script>
    <link rel='stylesheet' href='//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css'></link>

    <script type="text/javascript">
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>
</body>
</html>
