    <script>
        let getGeoByPincodeUrl = "https://api.postalpincode.in/pincode/";
        
        function verifyGST(){
            let gst = document.getElementById('gst').value;
            let gst2 = document.getElementById('gst2').value;
            if( gst == gst2 ){
                let gstLink = `https://cleartax.in/gst-number-search/${gst2}/`
                window.open(gstLink, '_blank');
            }else{
                alert("GST you entered are not matched! try again");
            }            
        }

        async function getGeoByPincode(pincode){
            if( pincode.length==6 ){
                let data = await fetch(getGeoByPincodeUrl+pincode)
                    .then(response=>response.json())
                    .then(data=>{
                        let state = data[0] && data[0].PostOffice && data[0].PostOffice[0] && data[0].PostOffice[0].State ? data[0].PostOffice[0].State : "";
                        let select = document.getElementById('state');
                        let opt = new Option(`${state}`, `${state}`);
                        opt.selected = true;
                        select.insertBefore(opt, select.options[0]);
                        

                    })
                // check for geo
            }
        }

        
    </script>
